<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>For You üíñ</title>
  <style>
    * { box-sizing:border-box; font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif; margin:0; padding:0;}
    body { height:100vh; background:#0f0f14; color:#fff; display:flex; align-items:center; justify-content:center; overflow:hidden; position:relative;}
    .screen { text-align:center; width:90%; max-width:500px; animation:fade 0.4s ease; z-index:1; position:relative; }
    img { width:240px; margin-bottom:1.5rem; border-radius:16px; cursor:pointer; }
    h1 { font-size:2rem; font-weight:500; margin-bottom:1rem; }
    p { opacity:0.85; margin-bottom:1.5rem; }
    .buttons { display:flex; gap:1rem; justify-content:center; align-items: center; min-height: 150px; flex-wrap:wrap; }
    button { padding:0.8rem 1.6rem; border-radius:999px; border:none; font-size:1rem; cursor:pointer; transition:all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
    .yes { background:#ff6b9c; color:#000; z-index: 10; position: relative; }
    .no { background:#2a2a35; color:#fff; position:relative; z-index: 5; }

    /* Floating Hearts */
    #hearts { position:fixed; top:0; left:0; width:100%; height:100%; pointer-events:none; overflow:hidden; z-index:0; }
    .heart { position:absolute; color:#ff6b9c; font-size:24px; animation:floatUp linear forwards; }
    @keyframes floatUp { to { transform: translateY(-100vh) rotate(360deg); opacity: 0; } }
    @keyframes fade { from {opacity:0; transform:scale(0.97);} to {opacity:1; transform:scale(1);} }

    /* Envelope Styles */
    #envelopeGridDiv { width:100%; display: flex; flex-wrap: wrap; justify-content: center; gap: 15px; padding: 10px; }
    .envelope { width:100px; height:100px; background:#ff6b9c; border-radius: 8px; cursor:pointer; transition: transform 0.2s ease; display: flex; align-items: center; justify-content: center; font-size: 3rem; border: 2px solid white; }
    .envelope-label { font-size:0.8rem; margin-top:5px; color:#fff; line-height: 1.2; }
  </style>
</head>
<body>

  <div id="app" class="screen">
    <img src="assets/cute.gif" alt="cute"/>
    <h1 id="mainHeading">i made smth for u</h1>
    <div class="buttons" id="btnContainer">
      <button class="no" id="noBtn">no üôÉ</button>
      <button class="yes" id="yesBtn">yes üíï</button>
    </div>
  </div>

  <div id="hearts"></div>

  <script>
    const app = document.getElementById("app");
    const herName = "Maya";
    let noCount = 0;
    let yesScale = 1;
    
    // The sequence of texts that will appear INSIDE the 'No' button
    const noMessages = [
      "no üôÉ",
      "how dare u",
      "wow rude",
      "u like pressing no dont u",
      "piliz? ü•∫",
      "try again..",
      "ur kidding right?",
      "okay last chance"
    ];

    const dayContents = {
      7: { title: "Rose Day üíê", msg: "Roses are red‚Ä¶ just like my love for you üåπ", gif: "assets/rose.gif" },
      8: { title: "Propose Day üíå", msg: "I wish I could propose right now‚Ä¶ ‚ù§Ô∏è", gif: "assets/propose.gif" },
      9: { title: "Chocolate Day üç´", msg: "Sweet like chocolate, sweet like us üòò", gif: "assets/chocolate.gif" },
      10: { title: "Teddy Day üß∏", msg: "Sending you this soft teddy hug ü§ó", gif: "assets/teddy.gif" },
      11: { title: "Promise Day ü§û", msg: "I promise to always be there for you üíñ", gif: "assets/promise.gif" },
      12: { title: "Hug Day ü§ó", msg: "Virtual hugs coming your way! ü§óüíû", gif: "assets/hug.gif" },
      13: { title: "Kiss Day üòò", msg: "Blowing a kiss to you üòòüíì", gif: "assets/kiss.gif" },
      14: { title: "Valentine's Day üíò", msg: "Happy Valentine‚Äôs Day! You‚Äôre my everything üíñ", gif: "assets/valentine.gif" }
    };

    function createHeart() {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.innerText = "üíñ";
      heart.style.left = Math.random()*window.innerWidth+"px";
      heart.style.bottom = "-50px";
      heart.style.fontSize=(15+Math.random()*30)+"px";
      heart.style.animationDuration=(3+Math.random()*4)+"s";
      document.getElementById("hearts").appendChild(heart);
      setTimeout(()=>heart.remove(),7000);
    }
    setInterval(createHeart,250);

    function initButtons() {
      const yesBtn = document.getElementById("yesBtn");
      const noBtn = document.getElementById("noBtn");

      yesBtn.onclick = yesClicked;

      noBtn.onclick = () => {
        noCount++;
        yesScale += 0.4; // Increase size
        
        if (noCount < noMessages.length) {
          // Update No button text
          noBtn.innerText = noMessages[noCount];
          // Grow Yes button
          yesBtn.style.transform = `scale(${yesScale})`;
          
          // Move the button if they keep trying
          if(noCount > 2) {
             const maxX = window.innerWidth - noBtn.offsetWidth;
             const maxY = window.innerHeight - noBtn.offsetHeight;
             noBtn.style.position = "fixed";
             noBtn.style.left = Math.random() * maxX + "px";
             noBtn.style.top = Math.random() * maxY + "px";
          }
        } else {
          // Final stage: No button vanishes
          noBtn.style.display = "none";
          document.getElementById("mainHeading").innerText = "behave and click yes now üò§";
          yesBtn.style.transform = `scale(${yesScale + 0.5})`;
        }
      };
    }

    function yesClicked(){
      app.innerHTML=`
        <div class="loading-screen">
          <p>loading surprise...</p>
          <div style="width:70%; height:10px; background:#2a2a35; margin: 1rem auto; border-radius:10px; overflow:hidden;">
            <div id="bar" style="width:0; height:100%; background:#ff6b9c;"></div>
          </div>
        </div>
      `;
      let w = 0;
      const t = setInterval(()=>{
        w += 5;
        document.getElementById("bar").style.width = w+"%";
        if(w>=100){
          clearInterval(t);
          renderGiftEntrance();
        }
      },40);
    }

    function renderGiftEntrance() {
      app.innerHTML=`
        <img src="assets/heart_anim.gif" alt="hearts" style="width:260px;"/>
        <h1>good. now come here, ${herName} üíï</h1>
        <button class="yes" id="giftBtn" style="padding:1rem 2rem">open surprise üíñ</button>
      `;
      document.getElementById("giftBtn").onclick = () => {
        app.innerHTML=`
          <img src="assets/kitten.gif" alt="kitten" id="giftGif" style="width:280px;"/>
          <h1>this is just for you üíå</h1>
          <p>click the kitten to see the envelopes</p>
        `;
        document.getElementById("giftGif").onclick = showEnvelopeGrid;
      };
    }

    function showEnvelopeGrid() {
      const days = [
        {day: 7, name: "Rose Day"}, {day: 8, name: "Propose Day"},
        {day: 9, name: "Chocolate Day"}, {day: 10, name: "Teddy Day"},
        {day: 11, name: "Promise Day"}, {day: 12, name: "Hug Day"},
        {day: 13, name: "Kiss Day"}, {day: 14, name: "Valentine's Day"}
      ];

      app.innerHTML = `<h1>pick a day üíå</h1><div id="envelopeGridDiv"></div>`;
      const grid = document.getElementById("envelopeGridDiv");

      days.forEach((item) => {
        const container = document.createElement("div");
        container.style.textAlign = "center";
        container.innerHTML = `
          <div class="envelope" onclick="openEnvelope(${item.day})">‚úâÔ∏è</div>
          <div class="envelope-label">${item.name}<br>(${item.day} Feb)</div>
        `;
        grid.appendChild(container);
      });
    }

    window.openEnvelope = function(day) {
      const content = dayContents[day];
      app.innerHTML=`
        <img src="${content.gif}" alt="${content.title}" style="width:280px; border-radius:16px;"/>
        <h1>${content.title}</h1>
        <p>${content.msg}</p>
        <button class="yes" onclick="showEnvelopeGrid()">back to envelopes</button>
      `;
    };

    initButtons();
  </script>
</body>
</html>
