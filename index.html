    /* Fixed scroll issue by ensuring body doesn't scroll and app handles overflow better */
    * { box-sizing:border-box; font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif; margin:0; padding:0;}
    body { height:100vh; background:#0f0f14; color:#fff; display:flex; align-items:center; justify-content:center; overflow:hidden; position:relative;}
    
    .top-notice {
      position: absolute;
      top: 15px;
      width: 90%;
      text-align: center;
      font-size: 1rem;
      font-weight: 800;
      color: #ff6b9c;
      z-index: 100;
      letter-spacing: 0.5px;
      text-transform: uppercase;
      animation: noticePulse 2s infinite;
    }

    @keyframes noticePulse {
      0% { opacity: 0.6; transform: scale(1); }
      50% { opacity: 1; transform: scale(1.02); }
      100% { opacity: 0.6; transform: scale(1); }
    }

    .bg-heart { position: absolute; color: #ff6b9c; opacity: 0.7; pointer-events: none; z-index: 1; animation: floatUp linear forwards; }
    .music-container { position: fixed; top: 35px; right: 20px; z-index: 110; display: flex; align-items: center; gap: 10px; }
    .music-prompt { background: #ff6b9c; color: #000; padding: 5px 12px; border-radius: 20px; font-size: 0.7rem; font-weight: bold; animation: bounce 2s infinite; }
    .music-player { background: rgba(255, 107, 156, 0.4); padding: 10px; border-radius: 50%; cursor: pointer; border: 2px solid #ff6b9c; display: flex; align-items: center; justify-content: center; }

    #overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.95); display: none; align-items: center; justify-content: center; z-index: 200; flex-direction: column; text-align: center; }
    #overlay h1 { font-size: 3rem; color: #ff6b9c; padding: 20px; animation: popIn 0.6s ease; text-shadow: 0 0 15px rgba(255,107,156,0.6); }

    @keyframes floatUp { from { transform: translateY(110vh) rotate(0deg); opacity: 0.8; } to { transform: translateY(-20vh) rotate(360deg); opacity: 0; } }
    @keyframes popIn { from { transform: scale(0.5); opacity: 0; } to { transform: scale(1); opacity: 1; } }
    @keyframes fall { to { transform: translateY(110vh) rotate(360deg); } }
    @keyframes bounce { 0%, 20%, 50%, 80%, 100% {transform: translateX(0);} 40% {transform: translateX(-5px);} }

    /* Changed overflow to visible so the giant button doesn't cause scrollbars */
    .screen { text-align:center; width:90%; max-width:500px; z-index:10; position:relative; margin-top: 40px; overflow: visible; padding: 20px 0; }
    
    /* Content wrapper for sections that actually NEED scrolling (like Reasons) */
    .scrollable-content { max-height: 80vh; overflow-y: auto; padding-right: 5px; }
    
    img, video { width:240px; border-radius:16px; margin-bottom: 1.5rem; border: 3px solid #ff6b9c; box-shadow: 0 0 20px rgba(255,107,156,0.3); }

    .buttons { display:flex; gap:1rem; justify-content:center; align-items: center; min-height: 200px; position: relative; }
    button { padding: 12px 28px; border-radius:999px; border:none; font-size:1.1rem; cursor:pointer; transition: 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275); box-shadow: 0 4px 15px rgba(0,0,0,0.3); z-index: 20; }

    .media-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 20px; }
